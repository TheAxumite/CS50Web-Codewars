{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>

<ul>
    {% for item in active_listing %}
    <li>
        <a href="{% url 'listings' item.id %}">
            {{ item.title }}: {{ item.description}} </a>
    </li>
    <img src="media/{{ item.image_file }}" alt="Example image" width="300">
    {% endfor %}
</ul>
{% endblock %}
